{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">{neos:backend.translate(id: 'tagmanager.groups.newGroup', value: 'New group')}</f:section>

<f:section name="Content">
    <p>{neos:backend.translate(id: 'tagmanager.Groups.newGroupInfo', value: 'Just fill out the following form to create a new group:')}</p>
    <f:render partial="Module/FieldValidationResults" />

    <f:form action="create" objectName="newGroup">
        <ol>
            <li>
                <label for="name">{neos:backend.translate(id: 'tagmanager.groups.groupName', value: 'Group name')}</label>
                <f:form.textfield property="name" id="name" />
            </li>

            <li>
                <f:form.submit value="{neos:backend.translate(id: 'tagmanager.groups.createGroup', value: 'Create new group')}" class="neos-button neos-button-primary" />
            </li>
        </ol>
    </f:form>
</f:section>
