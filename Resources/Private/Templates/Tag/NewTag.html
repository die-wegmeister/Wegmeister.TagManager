{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">{neos:backend.translate(id: 'tagmanager.tags.newTag', value: 'New Tag')}</f:section>

<f:section name="Content">
    <p>{neos:backend.translate(id: 'tagmanager.tags.newTagInfo', value: 'Just fill out the following form to create a new tag:')}</p>
    <f:render partial="Module/FieldValidationResults" />

    <f:form action="createTag" objectName="newTag">
        <ol class="list-space">
            <li>
                <label for="name">{neos:backend.translate(id: 'tagmanager.tags.tagName', value: 'Tag name')}</label>
                <f:form.textfield property="name" id="name" />
            </li>
            <li>
                <f:form.hidden property="group" value="{group}" />
            </li>

            <li>
                <label>Additional values (to delete them, simply enter an empty name and value):</label>
                <ol class="additional-values">
                    <li>
                        <label for="additional-new-0">
                            Name: <input type="text" class="add-val">
                        </label>
                        Value: <f:form.textfield property="additionalValues.---" id="additional-new-0" />
                    </li>
                </ol>
            </li>

            <li>
                <input type="button" class="add-value neos-button" value="Add additional value">
            </li>

            <li>
                <f:form.submit value="{neos:backend.translate(id: 'tagmanager.tags.createTag', value: 'Create new tag')}" class="neos-button neos-button-primary" />
            </li>
        </ol>
    </f:form>
</f:section>
