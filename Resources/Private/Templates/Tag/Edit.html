{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">{neos:backend.translate(id: 'tagmanager.tags.editTag', value: 'Edit tag "{0}"', arguments: {0: tag.name})}</f:section>

<f:section name="Content">
    <f:render partial="Module/FieldValidationResults" />

    <f:form action="update" object="{tag}" objectName="tag">
        <ol>
            <li>
                <label for="name">{neos:backend.translate(id: 'tagmanager.tags.tagName', value: 'Tag name')}</label>
                <f:form.textfield property="name" id="name" />
            </li>

            <li>
                <label for="link">{neos:backend.translate(id: 'tagmanager.tags.link', value: 'Link')}</label>
                <f:form.textfield property="link" id="link" />
            </li>

            <li>
                <f:form.submit value="{neos:backend.translate(id: 'applyChanges', value: 'Apply changes', package: 'TYPO3.Neos')}" class="neos-button neos-button-primary" />
            </li>
        </ol>
    </f:form>
</f:section>
