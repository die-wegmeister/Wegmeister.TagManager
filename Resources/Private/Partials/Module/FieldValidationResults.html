{namespace neos=Neos\Neos\ViewHelpers}
<f:validation.results>
  <f:if condition="{validationResults.flattenedErrors}">
    <ul class="neos-error">
      <f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
        <li>
          <f:for each="{errors}" as="error">{neos:backend.translate(id: error.code, source: 'ValidationErrors', arguments: error.arguments, value: error, package: 'Neos.Neos')}</f:for>
        </li>
      </f:for>
    </ul>
  </f:if>
</f:validation.results>
