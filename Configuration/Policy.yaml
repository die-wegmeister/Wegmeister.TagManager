privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Wegmeister.TagManager:Backend.TagActions':
      matcher: 'method(Wegmeister\TagManager\Controller\TagController->(.*)Action())'


roles:
  'Wegmeister.TagManager:TagManager':
    privileges:
      -
        privilegeTarget: 'TYPO3.Neos:Backend.GeneralAccess'
        permission: GRANT
      -
        privilegeTarget: 'TYPO3.Neos:Backend.Module.Management'
        permission: GRANT
      -
        privilegeTarget: 'Wegmeister.TagManager:Backend.TagActions'
        permission: GRANT

  'TYPO3.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Wegmeister.TagManager:Backend.TagActions'
        permission: GRANT
